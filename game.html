<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>칭찬카드게임</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .game-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 30px;
            backdrop-filter: blur(10px);
        }

        .player-info {
            display: flex;
            gap: 20px;
        }

        .info-item {
            text-align: center;
        }

        .info-label {
            font-size: 0.9rem;
            opacity: 0.8;
            margin-bottom: 5px;
        }

        .info-value {
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 카드 스타일 */
        .card {
            width: 80px;
            height: 120px;
            background: white;
            border-radius: 10px;
            border: 2px solid #ddd;
            display: flex;
            flex-direction: column;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #333;
            user-select: none;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .card.selected {
            transform: translateY(-20px);
            border-color: #ff6b6b;
            box-shadow: 0 12px 30px rgba(255,107,107,0.4);
        }

        .card-number-top {
            position: absolute;
            top: 5px;
            left: 8px;
            font-size: 0.8rem;
            font-weight: bold;
        }

        .card-number-bottom {
            position: absolute;
            bottom: 5px;
            right: 8px;
            font-size: 0.8rem;
            font-weight: bold;
            transform: rotate(180deg);
        }

        .card-center {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 10px 5px;
        }

        .card-emoji {
            font-size: 1.2rem;
            line-height: 1;
        }

        .joker-card {
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            color: white;
        }

        .bomb-joker {
            background: linear-gradient(45deg, #ff4757, #ff3838);
        }

        /* 카드 영역들 */
        .selected-cards-area {
            min-height: 140px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
            border: 2px dashed rgba(255,255,255,0.3);
        }

        .selected-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .combination-info {
            text-align: center;
            margin-top: 15px;
            font-size: 1.1rem;
        }

        .my-cards-area {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }

        .my-cards {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .section-title {
            text-align: center;
            margin-bottom: 15px;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* 액션 버튼들 */
        .action-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ff6b6b, #ee5a52);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* 플레이어 목록 */
        .players-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 30px;
        }

        .player-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            backdrop-filter: blur(10px);
            border: 2px solid transparent;
            transition: all 0.3s ease;
        }

        .player-card.current-king {
            border-color: #ffd700;
            background: rgba(255,215,0,0.2);
        }

        .player-card.selected-player {
            border-color: #ff6b6b;
            background: rgba(255,107,107,0.2);
        }

        .player-name {
            font-weight: bold;
            margin-bottom: 5px;
        }

        .player-stats {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* 미션 팝업 */
        .mission-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .mission-content {
            background: white;
            color: #333;
            padding: 30px;
            border-radius: 15px;
            max-width: 500px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }

        .mission-text {
            font-size: 1.3rem;
            margin-bottom: 20px;
            line-height: 1.4;
        }

        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>🎉 칭찬카드게임</h1>
            <p>서로를 칭찬하며 카드를 모아보세요!</p>
        </div>

        <div class="game-info">
            <div class="player-info">
                <div class="info-item">
                    <div class="info-label">내 점수</div>
                    <div class="info-value" id="myScore">0점</div>
                </div>
                <div class="info-item">
                    <div class="info-label">라운드</div>
                    <div class="info-value" id="currentRound">1 / 30</div>
                </div>
                <div class="info-item">
                    <div class="info-label">현재 왕</div>
                    <div class="info-value" id="currentKing">플레이어1</div>
                </div>
            </div>
            <div class="info-item">
                <div class="info-label">덱 잔여</div>
                <div class="info-value" id="deckCount">12장</div>
            </div>
        </div>

        <!-- 조합할 카드 영역 -->
        <div class="selected-cards-area">
            <div class="section-title">조합할 카드를 선택하세요</div>
            <div class="selected-cards" id="selectedCards"></div>
            <div class="combination-info" id="combinationInfo">카드를 선택하면 점수가 표시됩니다</div>
        </div>

        <div class="action-buttons">
            <button class="btn btn-primary" id="submitCombination" disabled>조합 완성 (0점)</button>
            <button class="btn btn-secondary" id="discardCard" disabled>카드 버리기</button>
            <button class="btn btn-primary" id="kingSelectPlayers" style="display: none;">플레이어 선택 완료</button>
        </div>

        <!-- 내 카드 영역 -->
        <div class="my-cards-area">
            <div class="section-title">내 카드 (5장)</div>
            <div class="my-cards" id="myCards"></div>
        </div>

        <!-- 다른 플레이어들 -->
        <div class="players-list" id="playersList"></div>
    </div>

    <!-- 미션 팝업 -->
    <div class="mission-popup hidden" id="missionPopup">
        <div class="mission-content">
            <h2>👑 왕의 미션</h2>
            <div class="mission-text" id="missionText">내가 어려운 상황에서 침착하게 대처했던 순간은?</div>
            <button class="btn btn-primary" onclick="closeMissionPopup()">미션 시작!</button>
        </div>
    </div>

    <script>
        // 게임 상태
        let gameState = {
            myCards: [],
            selectedCards: [],
            players: [
                { id: 1, name: '플레이어1', cards: 5, score: 0, isKing: true, selected: false },
                { id: 2, name: '플레이어2', cards: 5, score: 0, isKing: false, selected: false },
                { id: 3, name: '플레이어3', cards: 5, score: 0, isKing: false, selected: false },
                { id: 4, name: '플레이어4', cards: 5, score: 0, isKing: false, selected: false },
                { id: 5, name: 'AI봇1', cards: 5, score: 0, isKing: false, selected: false },
                { id: 6, name: 'AI봇2', cards: 5, score: 0, isKing: false, selected: false }
            ],
            currentRound: 1,
            deckCount: 12,
            myScore: 0,
            isMyTurnAsKing: true,
            selectedPlayers: 0
        };

        // 카드 타입 정의
        const cardTypes = {
            animals: ['🐶', '🐱', '🐰', '🐸'],
            fruits: ['🍎', '🍌', '🍇', '🍓']
        };

        const missions = [
            "내가 어려운 상황에서 침착하게 대처했던 순간은?",
            "내가 팀원들에게 도움이 되었던 경험은?",
            "내가 창의적인 아이디어를 제시했던 때는?",
            "내가 리더십을 발휘했던 모습은?",
            "내가 꼼꼼하고 책임감 있게 일했던 경우는?",
            "내가 긍정적인 에너지를 전달했던 순간은?",
            "내가 문제 해결 능력을 보여준 사례는?",
            "내가 소통을 잘했던 경험은?",
            "내가 성장하는 모습을 보여준 때는?",
            "내가 배려심을 발휘했던 순간은?"
        ];

        // 카드 생성 함수
        function createCard(type, emoji, number, isJoker = false) {
            return {
                type: type,
                emoji: emoji,
                number: number,
                isJoker: isJoker,
                id: Math.random().toString(36).substr(2, 9)
            };
        }

        // 초기 카드 덱 생성
        function createInitialDeck() {
            const deck = [];
            
            // 동물 카드
            cardTypes.animals.forEach(emoji => {
                for(let i = 1; i <= 5; i++) {
                    deck.push(createCard('animal', emoji, i));
                }
            });
            
            // 과일 카드
            cardTypes.fruits.forEach(emoji => {
                for(let i = 1; i <= 5; i++) {
                    deck.push(createCard('fruit', emoji, i));
                }
            });
            
            // 조커 카드
            deck.push(createCard('joker', '⭐', 0, 'good'));
            deck.push(createCard('joker', '💣', 0, 'bomb'));
            
            return deck;
        }

        // 카드 셔플
        function shuffleDeck(deck) {
            for(let i = deck.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [deck[i], deck[j]] = [deck[j], deck[i]];
            }
            return deck;
        }

        // 카드 HTML 생성
        function createCardHTML(card) {
            const isJoker = card.isJoker;
            const jokerClass = isJoker ? (card.isJoker === 'bomb' ? 'joker-card bomb-joker' : 'joker-card') : '';
            
            let emojiDisplay = '';
            if(isJoker) {
                emojiDisplay = card.emoji;
            } else {
                emojiDisplay = card.emoji.repeat(card.number);
            }
            
            return `
                <div class="card ${jokerClass}" data-id="${card.id}" onclick="toggleCardSelection('${card.id}')">
                    ${!isJoker ? `<div class="card-number-top">${card.number}</div>` : ''}
                    <div class="card-center">
                        <div class="card-emoji">${emojiDisplay}</div>
                    </div>
                    ${!isJoker ? `<div class="card-number-bottom">${card.number}</div>` : ''}
                </div>
            `;
        }

        // 카드 조합 점수 계산
        function calculateCombinationScore(cards) {
            if(cards.length < 2) return { score: 0, description: '카드를 더 선택하세요' };
            
            const jokers = cards.filter(c => c.isJoker);
            const normalCards = cards.filter(c => !c.isJoker);
            
            if(normalCards.length === 0) return { score: 0, description: '일반 카드가 필요합니다' };
            
            let baseScore = 0;
            let description = '';
            
            // 같은 숫자 조합 확인
            const numberGroups = {};
            normalCards.forEach(card => {
                if(!numberGroups[card.number]) numberGroups[card.number] = [];
                numberGroups[card.number].push(card);
            });
            
            const maxSameNumber = Math.max(...Object.values(numberGroups).map(group => group.length));
            
            if(maxSameNumber >= 2) {
                const scores = { 2: 2, 3: 5, 4: 10, 5: 20 };
                baseScore = scores[maxSameNumber] || 0;
                description = `같은 숫자 ${maxSameNumber}장 (${baseScore}점)`;
            }
            
            // 연속 숫자 확인 (같은 이모지)
            const emojiGroups = {};
            normalCards.forEach(card => {
                if(!emojiGroups[card.emoji]) emojiGroups[card.emoji] = [];
                emojiGroups[card.emoji].push(card.number);
            });
            
            for(let emoji in emojiGroups) {
                const numbers = emojiGroups[emoji].sort((a,b) => a-b);
                let consecutive = 1;
                let maxConsecutive = 1;
                
                for(let i = 1; i < numbers.length; i++) {
                    if(numbers[i] === numbers[i-1] + 1) {
                        consecutive++;
                        maxConsecutive = Math.max(maxConsecutive, consecutive);
                    } else {
                        consecutive = 1;
                    }
                }
                
                if(maxConsecutive >= 3) {
                    const sequenceScore = 5;
                    if(sequenceScore > baseScore) {
                        baseScore = sequenceScore;
                        description = `연속 ${maxConsecutive}장 (${sequenceScore}점)`;
                    }
                }
                
                // 풀세트 확인 (1~5)
                if(numbers.length === 5 && numbers.every((num, idx) => num === idx + 1)) {
                    baseScore = 30;
                    description = `풀세트 1~5 (30점)`;
                }
            }
            
            // 특별 조합 확인
            if(maxSameNumber === 4) {
                const sameNumberCards = Object.values(numberGroups).find(group => group.length === 4);
                const types = sameNumberCards.map(card => card.type);
                const isAllAnimals = types.every(type => type === 'animal');
                const isAllFruits = types.every(type => type === 'fruit');
                
                if(isAllAnimals) {
                    baseScore = 20;
                    description = '동물농장 (20점)';
                } else if(isAllFruits) {
                    baseScore = 20;
                    description = '과일가게 (20점)';
                }
            }
            
            // 조커 효과 적용
            let finalScore = baseScore;
            if(jokers.length > 0) {
                const hasGoodJoker = jokers.some(j => j.isJoker === 'good');
                if(hasGoodJoker && baseScore > 0) {
                    finalScore = baseScore * 2;
                    description += ' (조커 2배!)';
                }
            }
            
            return { score: finalScore, description };
        }

        // 카드 선택 토글
        function toggleCardSelection(cardId) {
            const card = gameState.myCards.find(c => c.id === cardId);
            if(!card) return;
            
            const isSelected = gameState.selectedCards.some(c => c.id === cardId);
            
            if(isSelected) {
                gameState.selectedCards = gameState.selectedCards.filter(c => c.id !== cardId);
            } else {
                gameState.selectedCards.push(card);
            }
            
            updateUI();
        }

        // 플레이어 선택
        function selectPlayer(playerId) {
            if(!gameState.isMyTurnAsKing) return;
            if(gameState.selectedPlayers >= 2) return;
            
            const player = gameState.players.find(p => p.id === playerId);
            if(player && !player.selected) {
                player.selected = true;
                gameState.selectedPlayers++;
                updateUI();
            }
        }

        // UI 업데이트
        function updateUI() {
            // 내 카드 표시
            const myCardsEl = document.getElementById('myCards');
            myCardsEl.innerHTML = gameState.myCards.map(card => {
                const isSelected = gameState.selectedCards.some(c => c.id === card.id);
                return createCardHTML(card).replace('class="card', `class="card ${isSelected ? 'selected' : ''}`);
            }).join('');
            
            // 선택된 카드 표시
            const selectedCardsEl = document.getElementById('selectedCards');
            selectedCardsEl.innerHTML = gameState.selectedCards.map(card => createCardHTML(card)).join('');
            
            // 조합 정보 표시
            const combination = calculateCombinationScore(gameState.selectedCards);
            document.getElementById('combinationInfo').textContent = combination.description;
            
            // 버튼 상태 업데이트
            const submitBtn = document.getElementById('submitCombination');
            submitBtn.disabled = combination.score === 0;
            submitBtn.textContent = `조합 완성 (${combination.score}점)`;
            
            const discardBtn = document.getElementById('discardCard');
            discardBtn.disabled = gameState.selectedCards.length !== 1;
            
            // 왕 모드 버튼
            const kingBtn = document.getElementById('kingSelectPlayers');
            if(gameState.isMyTurnAsKing) {
                kingBtn.style.display = 'block';
                kingBtn.disabled = gameState.selectedPlayers !== 2;
                kingBtn.textContent = `플레이어 선택 완료 (${gameState.selectedPlayers}/2)`;
            } else {
                kingBtn.style.display = 'none';
            }
            
            // 플레이어 목록 업데이트
            updatePlayersList();
            
            // 게임 정보 업데이트
            document.getElementById('myScore').textContent = `${gameState.myScore}점`;
            document.getElementById('currentRound').textContent = `${gameState.currentRound} / 30`;
            document.getElementById('deckCount').textContent = `${gameState.deckCount}장`;
            
            const currentKing = gameState.players.find(p => p.isKing);
            document.getElementById('currentKing').textContent = currentKing ? currentKing.name : '없음';
        }

        // 플레이어 목록 업데이트
        function updatePlayersList() {
            const playersEl = document.getElementById('playersList');
            playersEl.innerHTML = gameState.players.map(player => `
                <div class="player-card ${player.isKing ? 'current-king' : ''} ${player.selected ? 'selected-player' : ''}" 
                     onclick="selectPlayer(${player.id})">
                    <div class="player-name">${player.name} ${player.isKing ? '👑' : ''}</div>
                    <div class="player-stats">
                        카드: ${player.cards}장 | 점수: ${player.score}점
                    </div>
                </div>
            `).join('');
        }

        // 조합 완성
        function submitCombination() {
            const combination = calculateCombinationScore(gameState.selectedCards);
            if(combination.score > 0) {
                gameState.myScore += combination.score;
                
                // 선택된 카드들을 내 카드에서 제거
                gameState.selectedCards.forEach(selectedCard => {
                    gameState.myCards = gameState.myCards.filter(card => card.id !== selectedCard.id);
                });
                
                gameState.selectedCards = [];
                gameState.deckCount += combination.score > 0 ? gameState.selectedCards.length : 0;
                
                alert(`${combination.description}\n${combination.score}점 획득!`);
                updateUI();
            }
        }

        // 카드 버리기
        function discardCard() {
            if(gameState.selectedCards.length === 1) {
                const discardedCard = gameState.selectedCards[0];
                gameState.myCards = gameState.myCards.filter(card => card.id !== discardedCard.id);
                gameState.selectedCards = [];
                gameState.deckCount++;
                updateUI();
            }
        }

        // 미션 팝업
        function showMissionPopup() {
            const randomMission = missions[Math.floor(Math.random() * missions.length)];
            document.getElementById('missionText').textContent = randomMission;
            document.getElementById('missionPopup').classList.remove('hidden');
        }

        function closeMissionPopup() {
            document.getElementById('missionPopup').classList.add('hidden');
        }

        // 왕 플레이어 선택 완료
        function completeKingSelection() {
            if(gameState.selectedPlayers === 2) {
                // 선택받은 플레이어들에게 카드 1장씩 지급 (시뮬레이션)
                gameState.players.forEach(player => {
                    if(player.selected) {
                        player.cards++;
                        player.selected = false;
                    }
                });
                
                gameState.deckCount -= 2;
                gameState.selectedPlayers = 0;
                gameState.isMyTurnAsKing = false;
                
                // 다음 턴으로
                nextTurn();
            }
        }

        // 다음 턴
        function nextTurn() {
            gameState.currentRound++;
            
            // 왕 변경 (시뮬레이션)
            const currentKingIndex = gameState.players.findIndex(p => p.isKing);
            gameState.players[currentKingIndex].isKing = false;
            
            const nextKingIndex = (currentKingIndex + 1) % gameState.players.length;
            gameState.players[nextKingIndex].isKing = true;
            
            // 내가 다시 왕이 되면
            if(nextKingIndex === 0) {
                gameState.isMyTurnAsKing = true;
                setTimeout(showMissionPopup, 1000);
            }
            
            updateUI();
        }

        // 이벤트 리스너
        document.getElementById('submitCombination').addEventListener('click', submitCombination);
        document.getElementById('discardCard').addEventListener('click', discardCard);
        document.getElementById('kingSelectPlayers').addEventListener('click', completeKingSelection);

        // 게임 초기화
        function initGame() {
            const deck = shuffleDeck(createInitialDeck());
            
            // 내 카드 5장 배분
            gameState.myCards = deck.splice(0, 5);
            
            // 나머지 플레이어들에게도 5장씩 (시뮬레이션)
            gameState.deckCount = deck.length - (gameState.players.length - 1) * 5;
            
            // 첫 미션 표시
            setTimeout(showMissionPopup, 1000);
            
            updateUI();
        }

        // 게임 시작
        initGame();
    </script>
</body>
</html>
